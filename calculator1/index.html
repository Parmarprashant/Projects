<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <section class="convert">
  <div class="main-card">
    <div class="main-heading">
      <h1>converter</h1>
    </div>

    <div class="main-area">
      <div class="input-box">
        <input type="text" placeholder="enter value here" />
        <input class="nd" type="text" placeholder="add unit here" />
      </div>

      <div class="btn-div">
        <button class="btn">search</button>
      </div>

      <div class="ansdiv">
        <p>change in meter:- <span class="addKm"></span></p>
        <p>change in miles:- <span class="addMiles"></span></p>
        <p>change in centimeter:- <span class="addCen"></span></p>
      </div>
    </div>
  </div>
</section>


      <script type="module" src="index.js"></script>
</body>
</html>
